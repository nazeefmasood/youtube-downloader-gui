name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: VidGrab-${{ github.ref_name }}.AppImage
            artifact2: vidgrab_${{ github.ref_name }}_amd64.deb
            build_cmd: npm run build:linux
          - os: windows-latest
            artifact: VidGrab Setup ${{ github.ref_name }}.exe
            build_cmd: npm run build:win
          - os: macos-latest
            artifact: VidGrab-${{ github.ref_name }}-mac.zip
            build_cmd: npm run build:mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.deb

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/*.exe

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: release/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: release/

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Extract Changelog for Release
        id: changelog
        run: |
          VERSION=${{ github.ref_name }}
          VERSION_NUM=$(echo $VERSION | sed 's/v//')

          # Extract changelog section for this version from CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            # Get content between this version header and the next version header
            CHANGELOG=$(sed -n "/## \[$VERSION_NUM\]/,/## \[/p" CHANGELOG.md | head -n -1 | tail -n +2)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="See [CHANGELOG.md](https://github.com/nazeefmasood/youtube-downloader-gui/blob/main/CHANGELOG.md) for release notes."
            fi
          else
            CHANGELOG="Release $VERSION"
          fi

          # Save to file
          echo "# VidGrab ${VERSION}" > changelog.txt
          echo "" >> changelog.txt
          echo "$CHANGELOG" >> changelog.txt
          cat changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.txt
          files: |
            release/*.AppImage
            release/*.deb
            release/*.exe
            release/*-mac.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release files
        run: ls -la release/
